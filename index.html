<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="xxxxxxx" minlength="6"  maxlength="15" required><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="9xxxxxxxxx" pattern="[9-0]"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="grade">grade:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for=" job title">job title:</label>
        
        <label for="developer">developer</label>
        <input type="radio" id="developer" value="developer" name=" job title">
        <label for="tester">tester</label>
        <input type="radio" id="tester" value="tester" name="job title">
        <label for="design">design</label>
        <input type="radio" id="design" value="design" name="design"><br>

        <label for="coding">coding</label>
        <select id="coding">
            <option value="java">java</option>
            <option value="cpp">cpp</option>
            <option value="python">python</option>
        </select><br>

        <label for="any queries">any queries:</label>
        <input type="checkbox" id="any queries"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="resume">resume:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">

    </form>

</body>
</html
